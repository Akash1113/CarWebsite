<div>
<form #form="ngForm" (ngSubmit)="onSubmitAddCar(form.value)" class="well">
<div class="form-group">
  <label>
    Car Brand
    <input type="text" class="form-control" required name="carBrand" ngModel>
  </label>
</div>
<div class="form-group">
  <label>
   Model
    <input type="text" class="form-control" required name="cmodel" ngModel>
  </label>
</div>
<div class="form-group">
  <label>
    Year
    <input type="text" class="form-control" required name="modelYear" ngModel>
  </label>
</div>
<div class="form-group">
  <label>
    Description
    <input type="text" class="form-control" required name="desc" ngModel>
  </label>
</div>
<div class="form-group">
  <label>
    Type
    <input type="text" class="form-control" required name="type" ngModel>
  </label>
</div>
<button type="submit"> Save </button>
</form>
</div>
