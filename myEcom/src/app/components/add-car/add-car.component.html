
<app-my-navbar></app-my-navbar>
<div class="container">
<form #form="ngForm" (ngSubmit)="onSubmitAddCar(form.value)" class="well" enctype="multipart/form-data">

 <div class="form-group">
  <label>
    Car Brand
    <input type="text" class="form-control" required name="carBrand" ngModel>
  </label>
</div>
<div class="form-group">
  <label>
   Model
    <input type="text" class="form-control" required name="cmodel" ngModel>
  </label>
</div>
<div class="form-group">
  <label>
    Year
    <input type="text" class="form-control" required name="modelYear" ngModel>
  </label>
</div>
<div class="form-group">
  <label>
    Description
    <input type="text" class="form-control" required name="desc" maxlength="80" ngModel>
  </label>
</div>
<div class="form-group">
  <label>
    Type
    <input type="text" class="form-control" required name="type" ngModel>
  </label>
</div>
<div class="form-group">
  <label>
    Image
    <input type="file" class="form-control" required name="image" ngModel>
  </label>
</div>
<button type="submit" class="btn btn-outline-success my-2 my-sm-0" > Save </button>

</form>
</div>
