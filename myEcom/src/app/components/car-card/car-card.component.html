
<div class="container">
  <div class="row">
    <div class="cardcontainer" *ngFor="let car of car; let i = index">
      <div class="card">
        <img
          class="card-img-top"
          src="https://i.pinimg.com/originals/45/74/c6/4574c68d814dc0d3a64611ee401ea7dc.jpg"
          alt="Card image cap"
        />
        <div class="card-body">
          <h4 class="card-title">{{ car.carBrand }} {{ car.cmodel }}</h4>
          <h6>{{ car.modelYear }}</h6>
          <hr />
          <p class="card-text">{{ car.desc }}</p>
          <hr />
          {{ car.type }}
        </div>

        <div class="card-footer">
          <button
            type="button"
            class="btn btn-primary"
            data-toggle="modal"
            [attr.data-target]="'#exampleModalCenter' + i"
          >
            Edit
          </button>
          <button class="btn btn-outline-success" (click)="deleteCar(car)">
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Button trigger modal -->

<div class="modalContainer" *ngFor="let car of car; let i = index">
  <!-- Modal -->
  <div
    class="modal fade"
    id="exampleModalCenter{{ i }}"
    tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalCenterTitle">
            Update Details
          </h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="formdata">
            <form>
              <div class="row">
                <div class="form-group">
                  <label>
                    Car Brand
                    <input
                      type="text"
                      class="form-control"
                      required
                      name="carBrand"
                      [(ngModel)]="car.carBrand"
                    />
                  </label>
                </div>
                <div class="form-group">
                  <label>
                    Model
                    <input
                      type="text"
                      class="form-control"
                      required
                      name="cmodel"
                      [(ngModel)]="car.cmodel"
                    />
                  </label>
                </div>
                <div class="form-group">
                  <label>
                    Year
                    <input
                      type="text"
                      class="form-control"
                      required
                      name="modelYear"
                      [(ngModel)]="car.modelYear"
                    />
                  </label>
                </div>
                <div class="form-group">
                  <label>
                    Description
                    <input
                      type="text"
                      class="form-control"
                      required
                      name="desc"
                      [(ngModel)]="car.desc"
                    />
                  </label>
                </div>
                <div class="form-group">
                  <label>
                    Type
                    <input
                      type="text"
                      class="form-control"
                      required
                      name="type"
                      [(ngModel)]="car.type"
                    />
                  </label>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Close
          </button>
          <button
            type="button"
            class="btn btn-primary"
            (click)="onUpdateCar(car)"
            data-dismiss="modal"
          >
            Save changes
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
