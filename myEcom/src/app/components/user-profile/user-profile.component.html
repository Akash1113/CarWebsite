<app-my-navbar></app-my-navbar>

<div class="formContainer" style="text-align: center;">
  <div class="card">
<form>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" placeholder="Email"  name="email"
      [(ngModel)]="user.email">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Password</label>
      <input type="password" class="form-control" placeholder="Password"  name="password"
      [(ngModel)]="user.password">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Address</label>
    <input type="text" class="form-control" placeholder="1234 Main St"  name="fname"
    [(ngModel)]="user.fname">
  </div>
  <div class="form-group">
    <label for="inputAddress2">Address 2</label>
    <input type="text" class="form-control" placeholder="Apartment, studio, or floor"  name="lname"
    [(ngModel)]="user.lname">
  </div>

  <button type="submit" class="btn btn-primary" (click)="onUpdateUser(user)">Update Details</button>
</form>
</div>
</div>
